<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css" />



</head>

<body>

  <div class="container">
    <div class="resultado">
      <h2>Your Result</h2>
      <p class="resultado-pontuacao">
        <span>76</span><br />
        of 100
      </p>

      <div class="resultado-mensagem">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="resumo">

      <h2 class="resumo-titulo">
        Summary
      </h2>

      <ul class="resumo-lista">
        <li>
          <p>Reaction</p>
          <p class="resumo-lista-numero"><span>80 </span>/ 100</p>
        </li>
        <li>
          <p>Memory</p>
          <p class="resumo-lista-numero
          "><span>92 </span>/ 100</p>
        </li>
        <li>
          <p>Verbal</p>
          <p class="resumo-lista-numero"><span>61 </span>/ 100</p>
        </li>
        <li>
          <p>Visual</p>
          <p class="resumo-lista-numero"><span>72 </span>/ 100</p>
        </li>
      </ul>
      <a class="resumo-botao" href="#">Continue</a>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/AntonielAureliano">Antoniel Aureliano</a>.
  </div>
</body>

</html>
